<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif;background-color: #f4f4f4;margin: 0;padding: 0;">
  <table style="max-width: 600px;width: 100%;margin: 20px auto;background-color: #ffffff;border-radius: 8px;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <thead>
      <tr>
        <th style="padding: 20px;text-align: left;background-color: #0369a1;color: white;border-radius: 5px 5px 0 0;" colspan="2">
            Email Verification
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="padding: 20px;text-align: left;border-top: 1px solid #e0e0e0;">
          <p>Hello {{.email}},</p>
          <p>Thank you for signing up. To verify your email, please use the following verification code:</p>
          <p style="font-size: 24px;font-weight: bold;color: #0369a1;">{{.otp}}</p>
        </td>
      </tr>
      <tr>
        <td style="padding: 20px;text-align: left;border-top: 1px solid #e0e0e0;text-align: center;margin-top: 20px;">
          <a href="{{.url}}" target="_blank" style="display: inline-block;padding: 10px 20px;background-color: #0369a1;color: white;text-decoration: none;border-radius: 5px;">Verify Email</a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
